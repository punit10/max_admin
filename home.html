<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Max Admin</title>
    <link rel="icon" type="image/gif" href="images/max-logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script language="javascript">
            $.ajax({
                type: "POST",
                url: "data.json",
                datatype: "json",
                data: ({}),
                success: function(data) {
                    var table = '';
                    // console.log(data.outlets[0].performance[0].target);
                    $.each(data.outlets, function(index, value) {
                        table = table +
                            "<tr id=" + value.id +
                            "><td>" + value.id +
                            "</td><td>" + value.batid +
                            "</td><td>" + value.storename +
                            "</td><td>" + value.points +
                            "</td><td>" + value.last_accessed +
                            "</td><td>Target: " + value.performance[0].target +
                            "<br>Status: " + value.performance[0].status +
                            "</td><td>" + value.assigned +
                            "</td><td><a class='link-color-adjust' href=''>Edit Account</a></td></tr>";
                    });
                    $("tbody").html(table);
                }
            });
        </script>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Max Admin</h3>
                <a href="#logout">Logout</a>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-home"></i> Home</a>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="glyphicon glyphicon-list-alt"></i> Outlets</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">View Outlets</a>
                        </li>
                        <li>
                            <a href="#">Add Outlets</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-share"></i> Rebate Request</a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-hdd"></i> Compaings</a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-save"></i> Upload Data</a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-bold"></i>Brands</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-default navbar-btn menubar-button">
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                            <span>
                                <b>All Outlets</b>
                            </span>
                        </button>
                    </div>
                </div>
            </nav>
            <div class="main">
                <h3>OUTLETS</h3>
                <div class="row justify-content-center">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>BAT ID</th>
                                <th>Store Name</th>
                                <th>Points</th>
                                <th>Last Accessed</th>
                                <th>Performance</th>
                                <th>Assigned TME</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
